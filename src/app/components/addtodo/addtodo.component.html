<h4>Add a Todo</h4>
<form (ngSubmit)="onSubmit()" #formid>
  <div class="mb-3">
    <label for="title" class="form-label">Todo Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      aria-describedby="emailHelp"
      [(ngModel)]="title"
      name="title"
      required
    />
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Todo Description</label>
    <input
      type="text"
      class="form-control"
      id="desc"
      name="desc"
      [(ngModel)]="desc"
    />
  </div>
  <button type="submit" class="btn btn-sm btn-primary">
    {{ setEditMode == true ? "Update Todo" : "Add Todo" }}
  </button>
</form>
